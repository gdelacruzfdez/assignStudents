group 'edu.uniovi.uo244583'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Assign Students',
                'Implementation-Version': version,
                'Main-Class': 'uniovi.assign.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.sf.jsefa', name: 'jsefa', version: '1.1.0.RELEASE'
    compile 'com.github.ozlerhakan:poiji:1.9'
    compile 'de.vandermeer:asciitable:0.3.2'
    compile group: 'org.knowm.xchart', name: 'xchart', version: '3.5.1'
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'
}
